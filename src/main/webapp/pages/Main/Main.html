    <wm-tile width="240px" height="160px" class="bg-primary" name="tile1">
        <wm-layoutgrid height="100%" name="layoutgrid1">
            <wm-gridrow height="100%" name="gridrow1">
                <wm-gridcolumn columnwidth="3" horizontalalign="center" padding="2em unset unset unset" name="gridcolumn1">
                    <wm-icon iconsize="3em" name="tileIcon" iconclass="wi wi-bar-chart"></wm-icon>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="9" padding="2em unset unset unset" horizontalalign="center" name="gridcolumn2">
                    <wm-label name="tileTitle" caption="title" class="p" fontsize="1.5" fontunit="em"></wm-label>
                    <wm-label name="tileStatLabel" caption="00" fontsize="3" fontunit="em" class="p"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-tile>
</wm-prefab-container>
